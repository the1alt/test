<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>formulaire JQuery</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="animate.css">
  </head>
  <body style="padding-top:30px;font-size:14px">

    <div class="container">
      <div class="col-md-8">
        <form novalidate class="form-horizontal">
          <div class="form-group has-error">
            <label for="nom" class="col-sm-3 control-label">Nom</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="nom" placeholder="Nom">
            </div>
          </div>

          <div class="form-group has-error">
            <label for="prenom" class="col-sm-3 control-label">Prenom</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </div>
          </div>

          <div class="form-group has-error">
            <label for="age" class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="age" placeholder="Age">
            </div>
          </div>

          <div class="form-group has-error">
            <label for="codePostal" class="col-sm-3 control-label">Code Postal</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="codePostal" placeholder="Code Postal">
            </div>
          </div>

          <div class="form-group has-error">
            <label for="ville" class="col-sm-3 control-label">Ville</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="ville" placeholder="Ville">
            </div>
          </div>

          <div class="form-group has-error">
            <label for="avatar" class="col-sm-3 control-label">Avatar</label>
            <div class="col-sm-9">
              <input type="url" class="form-control" id="avatar" placeholder="Avatar">
            </div>
          </div>

          <div class="form-group has-error">
            <div class="col-sm-3">
              <label for="textDescription" class="col-sm-12 control-label" style="padding-right:0">Biographie</label>
              <p id="compteur"> 0 caractère(s) || 0 mot(s)</p>
              <button type="button" id="btnPlus" class="btn btn-default">+</button>
              <button type="button" id="btnMoins" class="btn btn-default">-</button>
            </div>
            <div class="col-sm-9">
              <textarea class="form-control" id="textDescription" placeholder="Parle moi de toi" rows="2"></textarea>
            </div>
          </div>

          <div class="form-group has-error" id="sport">
            <label class="col-sm-3 control-label" for="#">Sport Favoris</label>
            <div class="col-sm-9">
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox1" value="option1"> Water-poney
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option2"> Shopping
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option3"> Pétanque
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox2" value="option4"> Colin-Maillard
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="inlineCheckbox3" value="option5"> Coding
              </label>
              <label class="checkbox-inline" style="margin-left:0" id="sportAutre">
                <input type="checkbox" id="inlineCheckbox2" value="option6"> Autre
              </label>
            </div>
          </div>
          <div class="form-group" style="display:none" id="sportText">
            <div class="col-sm-9 col-sm-offset-3">
              <textarea class="form-control" id="textDescription" placeholder="Quel(s) sport(s) t'attire ?" rows="2"></textarea>
            </div>
          </div>


          <div class="form-group has-error">
            <label for="email" class="col-sm-3 control-label">Email address</label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>

          <div class="form-group has-error">
            <label for="password" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
              <div class="progress">
                <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progress">
                  <span class="sr-only">40% Complete (success)</span>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group has-error">
            <label for="confirmPassword" class="col-sm-3 control-label"> Confirmer le mot de passe</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmer le mot de passe">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
              <div class="checkbox">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="rvlPwd">
                  Afficher le mot de passe
                </label>
              </div>
            </div>
          </div>

          <div id="cgudiv"class="form-group has-error">
            <div class="col-sm-offset-2 col-sm-9">
              <div class="checkbox">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="cgu">
                  J'ai lu les Conditions Générales d'Utilisations
                </label>
              </div>
            </div>
          </div>


          <button type="button" disabled="disabled" class="btn btn-danger" id="btn">Créer son compte</button>
        </form>
      </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="exo1.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
