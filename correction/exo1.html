<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

   <div class="container">

            <form action="" method="POST" role="form">
                <legend>Formulaire d'inscription</legend>

                <div class="form-group">
                    <input type="text" class="form-control" id="nom" placeholder="Votre Nom">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="prenom" placeholder="Votre Prénom">
                </div>

                <div class="form-group">
                    <textarea type="text" class="form-control" id="biographie" placeholder="Votre biographie"></textarea>
                    <div id="prev">Il y 0 mot</div>

                  <button type="button" id="plus" class="btn btn-sm btn-default">Agrandir la taille du texte</button>

                    <button type="button" id="moins" class="btn btn-sm btn-default">Réduire la taille du texte</button>

                    <span class="compteur text-primary">Nombre de caractère : </span>
                </div>




                <div class="form-group">
                  <label class="control-label">Code postal</label>
                  <input type="number" class="form-control" id="postal" placeholder="Votre code postal">
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="ville" placeholder="Votre ville">
                </div>


                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="Votre email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="revealPw" value="true">
                        "Voir le mot de passe"
                    </label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirm" placeholder="Confirmez votre mot de passe">
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                         60%
                    </div>
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checkbox-1" value="true">
                        "J'ai lu les conditions générales d'Utilisations"
                    </label>
                </div>

                <!--Sport-->
                <div class="sport">
                    <p>Choissisez une activité :</p>
                    <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checkbox-3" class="checksport" value="true">
                        lancer de nain
                    </label>
                    </div>

                    <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checkbox-4" class="checksport" value="true">
                        Curling
                    </label>
                    </div>

                    <div class="checkbox">
                    <label>
                        <input type="checkbox" id="checkbox-5" class="checksport" value="true">
                        Bière Pong
                    </label>
                    </div>

                    <div class="checkbox">
                    <label>
                        <input type="checkbox" id="autre" class="checksport" value="true">
                        Autre
                    </label>
                    </div>

                    <div id="sportText" style="display:none" >
                        <textarea type="text" id="autre" class="form-control" placeholder="Quelle autre activité ?"></textarea>

                        <button type="button" class="btn btn-success">validez votre autre activité</button>
                    </div>
                 </div>

                <button type="button" id="btn-confirm" class="btn btn-primary">Créer son compte</button>
            </form>

        </div>


<script src="https://code.jquery.com/jquery-3.0.0.js"></script>

</body>
</html>
